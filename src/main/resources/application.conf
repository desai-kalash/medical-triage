akka {
  actor {
    provider = cluster  # CHANGED FROM "local" TO "cluster"
  }
  
  cluster {
    seed-nodes = [
      "akka://MedicalTriageSystem@127.0.0.1:2551",
      "akka://MedicalTriageSystem@127.0.0.1:2552"
    ]
    
    # Allow formation with single node for testing
    min-nr-of-members = 1
    
    # Shutdown after unsuccessful join attempts
    shutdown-after-unsuccessful-join-seed-nodes = 30s
    
    # Downing provider for production stability
    downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"
  }
  
  remote.artery {
    canonical {
      hostname = "127.0.0.1"
      port = 0  # Will be overridden per node
    }
  }
  
  # Logging configuration (preserved from original)
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  
  # Disable unwanted extensions
  extensions = []
}